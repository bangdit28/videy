<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostVideo - Hosting Video Gratis dan Simpel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="top">
            <div class="logo">
                <a href="/">HostVideo</a>
            </div>
            <div class="upload" onclick="triggerFileUpload();">Upload</div>
        </header>

        <main class="text">
            <h1 class="main-line">Hosting Video Gratis dan Simpel</h1>
            <p class="second-line">Mulai unggah tanpa perlu membuat akun.</p>
        </main>

        <div class="box">
            <div class="box-upload" onclick="triggerFileUpload();">Pilih Video untuk Diunggah</div>
        </div>

        <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="fileInput" name="videoFile" accept="video/mp4,video/quicktime">
        </form>

        <div class="upload-error" style="display: none;"></div>
        <div class="upload-progress" style="display: none;"></div>

        <footer class="footer">
            <div class="copyright">Hak Cipta © <span id="year"></span> HostVideo</div>
            <div class="legal">
                <a href="#">Ketentuan Layanan</a>
                <a href="#">Laporkan Penyalahgunaan</a>
            </div>
        </footer>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('errorModal')">×</span>
            <h2>Tipe File Tidak Didukung</h2>
            <p>Maaf, hanya file video MP4 dan MOV yang didukung.</p>
            <button onclick="closeModal('errorModal')">Tutup</button>
        </div>
    </div>
    
    <script src="script.js"></script>

    <!-- TEMPATKAN KODE POP-UNDER DARI ADSTERRA DI SINI -->
    <!-- Ganti script di bawah ini dengan kode asli dari akun Adsterra Anda -->

</body>
</html>
